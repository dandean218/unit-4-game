<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Seinfeld Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron header">
        <h1 class="text-center">Seinfeld Guessing Game</h1>
        <h3 class="text-center">Hit the target number by clicking on your favorite Seinfeld character!</h3>
        <h1>Number to Reach: <span id="number-to-guess"></span></h1>
    </div>
    
    <div class="container">
    
        <div class="row">
    
          <!-- Gems Card -->
        <div class="col-lg-4">
            <div class="card">
              <h3 class="card-header"></h3>
    
            <div class="card-body">
                <img id="gem-1" class="btn btn-primary gem" src='./assets/images/seinfeld.jpg'>
                <img id="gem-2" class="btn btn-primary gem" src='./assets/images/elaine.jpg'>
                <img id="gem-3" class="btn btn-primary gem" src='./assets/images/george.jpg'>
                <img id="gem-4" class="btn btn-primary gem" src='./assets/images/kramer.jpeg'>
                <br><br>
                <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
            </div>
            </div>
        </div>
    
          <!-- Resulting Score -->
        <div class="col-lg-6">
            <div class="card">
                <h3 class="card-header">Result: <span id="result"></span></h3>
            <div class="card-body">
                <h1 id="first-gem"></h1>
                <h1 id="second-gem"></h1>
                <h1 id="third-gem"></h1>
                <h1 id="fourth-gem"></h1>
                <hr>
                <h1 id="score"></h1>
                <h1 id="gemValue"></h1>
            </div>
            </div>
        </div>
    </div>
    </div>
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">  
$(document).ready(()=>{
    let wins = 0;
    let loss = 0;

function initializeSeinfeld(){
    let openingNumber = Math.floor(Math.random()*100)+19;
    let gemOne = Math.floor(Math.random()*12)+1;
    let gemTwo = Math.floor(Math.random()*12)+1;
    let gemThree = Math.floor(Math.random()*12)+1;
    let gemFour = Math.floor(Math.random()*12)+1;
    let score = 0;
    $("#number-to-guess").text(openingNumber);
}

$("#gem-1").click(function(){
    let jerry = gemOne;
    score += jerry;
});

$("#gem-2").click(function(){
    let elaine = gemTwo;
    score += elaine;
});

$("#gem-3").click(function(){
    let george = gemThree;
    score += george;
});

$("#gem-4").click(function(){
    let kramer = gemFour;
    score += kramer; 
});

$(".gem").on("click", function(){
$("#result").text(score+" points");

if(score === openingNumber){
    $("#result").text("You Won! You have "+score+" points.");
    wins++;
  }
  else if(score > openingNumber){
    $("#result").text("You Lost! You have "+score+" points.");
    loss++;
  }
   
});
$(".clear").on("click", function() {
    initializeSeinfeld();

});

    initializeSeinfeld();
});

</script>    
</body>
</html>
